<div id="ieeeSearchPage">
	   
    <h1>IEEE Cloud</h1>
	<div id="ieeeSearchBar"></div>

	<input type="button" id="search" class="button" value="Search by keyword" disabled="true"  />
	<input type="button" id="authorSearch" class="button" value="Search by author" disabled="true" />
	
	
	<input id="numArticlesField" type="number">
 
</div>

<style>

#ieeeSearchPage {
	text-align: center;
	margin: auto;
	
	vertical-align: middle;
	display: table-cell;
	padding-bottom: 20%;
}

#ieeeSearchBar {
	width: 33%;
	padding: 1em;
}

#numberArticlesBar {
    width: 16%;
    padding: 1em;
}
    


</style>

<script>

	$("#ieeeSearchBar")
		.load("components/ieeeSearchBar.html")
		.on("yesSelection", function() {
            var empty = false;
            if($("#numArticlesField").val()=="") {
                empty = true;
            }
            if (empty) {
                $("#search").attr("disabled", true);
                $("#authorSearch").attr("disabled", true);
            } else {
                $("#search").removeProp("disabled");
                $("#authorSearch").removeProp("disabled");
            }
			//$("#search").removeProp("disabled");
		})
		.on("noSelection", function() {
			$("#search").attr("disabled", true);
            $("#authorSearch").attr("disabled", true);
            $(this).attr("value", "")
		});

	$("#search").click(function() {
		
		var artistID = $("#ieeeSearchBar").attr("value");
		artists = [allArtists[artistID]]
	
		loadPage("wordCloud");
	});
    
    $("#numArticlesField")
		.on("change", function() {
            var empty = true;
            if($("#ieeeSearchBar").attr("value")) {
                empty = false;
            }
            if (empty) {
                $("#search").attr("disabled", true);
                $("#authorSearch").attr("disabled", true);
            } else {
                if ($("#numArticlesField").val() != "") {
                    $("#search").removeProp("disabled");
                    $("#authorSearch").removeProp("disabled");
                }
                else {
                    $("#search").attr("disabled", true);
                    $("#authorSearch").attr("disabled", true);
                }
            }
			//$("#search").removeProp("disabled");
		})
		.on("noSelection", function() {
			$("#search").attr("disabled", true);
            $("#authorSearch").attr("disabled", true);
		});
